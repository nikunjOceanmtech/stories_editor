name: example
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <3.16.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: any
  share_plus: any
  permission_handler: any

  stories_editor:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  fonts:
    - family:  Shizuru
      fonts:
        - asset: assets/fonts/Shizuru-Regular.ttf

    - family: Aladin
      fonts:
        - asset: assets/fonts/Aladin-Regular.ttf